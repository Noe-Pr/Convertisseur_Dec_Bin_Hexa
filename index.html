<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.png" sizes="16x16" type="image/png">
</head>
<body>
    <h1 class="titre">Convertisseur : Décimale - Binaire - hexadécimale</h1> 
    <div class="container">
        <div class="conversion">
            <input type="text" id="decimalInput" placeholder="Valeur décimale">
            <button onclick="convertDecimalToOthers()">Convertir</button>
        </div>
        <div class="conversion">
            <input type="text" id="binaryInput" placeholder="Valeur binaire">
            <button onclick="convertBinaryToOthers()">Convertir</button>
        </div>
        <div class="conversion">
            <input type="text" id="hexInput" placeholder="Valeur hexadécimale">
            <button onclick="convertHexToOthers()">Convertir</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
